<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoConnect - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ChronoConnect</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="home.html">Timeline</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="profile">
                <div class="profile-info">
                    <div class="profile-header">
                        <img src="image/Bishal.jpg" alt="Profile Picture" id="profile-picture">
                        <div class="profile-header-info">
                            <h2>Bishal Chaudhary</h2>
                            <p>Member since July 2023</p>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button id="edit-profile-btn">Edit Profile</button>
                    </div>
                </div>

                <hr>

                <section id="user-posts">
                    <div class="post">
                        <div class="post-content">
                            <p>This is a sample post content. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                        <div class="post-actions">
                            <button>Like</button>
                            <button>Comment</button>
                        </div>
                    </div>
                  
                </section>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ChronoConnect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
